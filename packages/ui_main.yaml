lvgl:
  log_level: INFO
  color_depth: 16
  bg_color: 0x000000
  disp_bg_image: image_background # [1]

  displays:
    - my_display

  touchscreens:
    - my_touchscreen

  pages:
    - id: main_page
      scrollable: false
      bg_opa: TRANSP

      widgets:
        - label:
            id: time_label
            text: "12:34"
            align: TOP_LEFT
            x: 30
            y: 10
            text_font: roboto_clock_huge # [3]
            text_color: 0xFFFFFF

        - label:
            id: date_label
            text: "01.01.2024"
            align: TOP_RIGHT
            x: -30
            y: 50
            text_font: roboto_64 # [3]
            text_color: 0xDDDDDD

        - obj:
            x: 20
            y: 140
            width: 370
            height: 160            # Halbierte Höhe
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - image:
            id: weather_condition # Aktualisiert durch [5]
            src: weather_default
            x: 22
            y: 155

        - label:
            id: temp_aussen       # Aktualisiert durch [5]
            text: "--"
            x: 160
            y: 188
            text_font: roboto_70
            text_color: 0xFFFFFF

        - obj:
            x: 410
            y: 140
            width: 370
            height: 160
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - label:
            text: ${mdi_sofa}     # Substitution aus [1]
            x: 430
            y: 188
            text_font: icons_70
            text_color: 0xFFFFFF

        - label:
            id: temp_wohnzimmer   # Aktualisiert durch [5]
            text: "--"
            x: 520
            y: 188
            text_font: roboto_70
            text_color: 0xFFFFFF

        - obj:
            x: 20
            y: 310
            width: 370
            height: 160
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - label:
            text: ${mdi_washing_machine} # [1]
            x: 40
            y: 355
            text_font: icons_70
            text_color: 0xFFFFFF

        - label:
            id: washer_time       # Aktualisiert durch [5] (Annahme basierend auf Kontext)
            text: "Bereit"
            x: 120
            y: 355
            text_font: roboto_70
            text_color: 0xFFFFFF

        - obj:
            x: 410
            y: 310
            width: 370
            height: 160
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - label:
            id: timer_icon
            text: ${mdi_timer}     # Benutzt die neue Substitution
            x: 430
            y: 355
            text_font: icons_70
            text_color: 0xFFFFFF
        - label:
            id: timer_timer_label # Aktualisiert durch base.yaml [2]
            text: "00:00"
            x: 520
            y: 355
            text_font: roboto_70
            text_color: 0xFFFFFF
            
        # Alternative Anzeige, wenn Timer nicht läuft
        - label:
            id: alt_clock_icon
            text: ${mdi_flash}     # Flash-Icon für Stromverbrauch
            x: 430
            y: 355
            text_font: icons_70
            text_color: 0xFFFFFF
        - label:
            id: alt_clock_label
            text: "0 W"
            x: 520
            y: 355
            text_font: roboto_70
            text_color: 0xFFFFFF
