lvgl:
  log_level: INFO
  color_depth: 16
  bg_color: 0x000000
  disp_bg_image: image_background # [1]
  # DISABLED: update_when_display_idle doesn't work with mipi_rgb displays (causes black screen)
  # update_when_display_idle: true  # New in 2025.12.0 - syncs LVGL updates with display refresh

  displays:
    - waveshare_display

  touchscreens:
    - my_touchscreen

  pages:
    - id: main_page
      scrollable: false
      bg_opa: TRANSP
      # New 2025.12.0 scroll properties
      scroll_snap_x: CENTER
      scroll_snap_y: CENTER
      scrollbar_mode: AUTO

      widgets:
        - label:
            id: time_label
            text: "12:34"
            align: TOP_LEFT
            x: 30
            y: 10
            text_font: roboto_clock_huge # [3]
            text_color: 0xFFFFFF

        - label:
            id: date_label
            text: "01.01.2024"
            align: TOP_RIGHT
            x: -30
            y: 50
            text_font: roboto_64 # [3]
            text_color: 0xDDDDDD

        - obj:
            x: 20
            y: 140
            width: 370
            height: 160            # Halbierte Höhe
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - image:
            id: weather_condition # Aktualisiert durch [5]
            src: weather_default
            x: 22
            y: 172

        - label:
            id: temp_aussen       # Aktualisiert durch [5]
            text: "--"
            x: 130
            y: 180
            text_font: roboto_70
            text_color: 0xFFFFFF

        - obj:
            x: 410
            y: 140
            width: 370
            height: 160
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - image:
            src: icon_living_room
            x: 412
            y: 172

        - label:
            id: temp_wohnzimmer   # Aktualisiert durch [5]
            text: "--"
            x: 520
            y: 180
            text_font: roboto_70
            text_color: 0xFFFFFF

        - obj:
            x: 20
            y: 310
            width: 370
            height: 160
            bg_color: 0x000000
            bg_opa: 60%
            radius: 15
            border_width: 1
            border_color: 0x444444
            border_opa: 100%

        - image:
            src: icon_washing_machine
            x: 22
            y: 342

        - label:
            id: washer_time       # Aktualisiert durch [5] (Annahme basierend auf Kontext)
            text: "Bereit"
